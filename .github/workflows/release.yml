name: Create Release

on:
  push:
    tags:
      - 'v*'  # Matches all tags starting with 'v'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to get all history for changelog
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install changelog parser
        run: npm install -g conventional-changelog-conventionalcommits
        
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Generate release notes
        id: changelog
        run: |
          # Extract the version section from CHANGELOG.md
          VERSION=${{ steps.version.outputs.version }}
          CHANGES=$(awk -v version="## [$VERSION]" '/^## \[/{p=0} p{print} $0 == version {p=1}' CHANGELOG.md | sed '1d' | sed '/^## \[/q' | head -n -1)
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
